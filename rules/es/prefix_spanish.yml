# For details on the format see https:///speechruleengine.org/yaml.md

# 
numerator:
  - $1: "numerador" (pause:200)

# 
denominator:
  - $1: "denominador" (pause:200)

# 
base:
  - $1: "base" (pause:200)

# 
exponent:
  - $1: "exponente" (pause:200)

# 
subscript:
  - $1: "subíndice" (pause:200)

# 
overscript:
  - $1: "sobreíndice" (pause:200)

# 
underscript:
  - $1: "bajoíndice" (pause:200)

# 
radicand:
  - $1: "radicand" (pause:200)

# 
index:
  - $1: "índice" (pause:200)

# 
leftsub:
  - $1: "subíndice izquierdo" (pause:200)

# 
# %1: 
leftsub-counted:
  - %1 (grammar:gender="m")
  - $1: "subíndice izquierdo" (pause:200)

# 
leftsuper:
  - $1: "superíndice izquierdo" (pause:200)

# 
# %1: 
leftsuper-counted:
  - %1 (grammar:gender="m")
  - $1: "superíndice izquierdo" (pause:200)

# 
rightsub:
  - $1: "subíndice derecho" (pause:200)

# 
# %1: 
rightsub-counted:
  - %1 (grammar:gender="m")
  - $1: "subíndice derecho" (pause:200)

# 
rightsuper:
  - $1: "superíndice derecho" (pause:200)

# 
# %1: 
rightsuper-counted:
  - %1 (grammar:gender="m")
  - $1: "superíndice derecho" (pause:200)

# 
choice:
  - $1: "cantidad de elección" (pause:200)

# 
select:
  - $1: "cantidad de selección" (pause:200)

# 
# %1: 
row:
  - %1 (grammar:gender="f")
  - $1: "fila" (pause:200)

# 
# %1: 
# %2: 
cell:
  - %1
  - %2 (grammar:gender="f")
  - $1: "columna" (pause:200)

# 
# %1: 
cell-simple:
  - %1 (grammar:gender="f")
  - $1: "columna" (pause:200)
